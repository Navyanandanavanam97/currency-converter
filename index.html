<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="app-title">Currency Converter</h3>
        <div class="amount">
            <h3>Enter Amount</h3>
            <input type="number" class="user-amount" value="1">
        </div>
        <div class="from-to">
            <!-- start of from box -->
            <div class="from-box">
                <h3>From</h3>
                <div class="from-input">
                    <div class="from-flag">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    </div>
                    <input type="text" value="USD" readonly>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="from-country-options"></div>
            </div>
            <!-- end of from box -->
             <div class="switch-btn">
                <i class="fa-solid fa-right-left"></i>
             </div>

             <!-- start of to box -->
            <div class="to-box">
                <h3>To</h3>
                <div class="to-input">
                    <div class="to-flag">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    </div>
                    <input type="text" value="INR" readonly>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="to-country-options"></div>
            </div>
            <!-- end of to box -->
        </div>
        <button class="convert-btn">Get Exchange rate</button>
        <div class="result-box">
            <h3 class="result">100 USD = 861.11 INR</h3>
        </div>
    </div>
    <script src="country-list.js"></script>
    <script src="./script.js"></script>
</body>
</html>
